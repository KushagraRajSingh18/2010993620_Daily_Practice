<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=pi#, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnclick(){
            let n1=document.getElementById("n1").value;
            let n2=document.getElementById("n2").value;
            n1=Number(n1);
            n2=Number(n2);
            if(n1>=n2){
                let p=(parseInt)(n1/n2);
                let r=(n1%n2);
                document.getElementById("p1").innerHTML="Each person will get "+p+" Balls and remaining balls are "+ r;
            }
        }
    </script>
</head>
<body>
    <input type="text" name="n1" id="n1">
    <input type="text" name="n2" id="n2">
    <button onclick="fnclick()">Click Here</button>
    <p id="p1"></p>
</body>
</html>
