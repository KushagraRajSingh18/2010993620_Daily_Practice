<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        

        function fnclick(){
        let l=document.getElementById("l").value;
        let r=document.getElementById("r").value;
        let k=document.getElementById("k").value;
        l=Number(l);
        r=Number(r);
        k=Number(k);
            var c=0;
            if(l>r){
                alert("l should be less than r, please enter again.")
            }else{
                for(let i=l;i<=r;i++){
                if(i%k==0){
                    c+=1;
                }
            }
            document.getElementById("p1").innerHTML=c;
            }
            
        }
    </script>
</head>
<body>
    <input type="number" name="l" id="l">
    <input type="number" name="r" id="r">
    <input type="number" name="k" id="k">
    <button onclick="fnclick()">Click</button>
    <p id="p1"></p>
</body>
</html>
